<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://keitiankor.github.io/posting.js"></script>
    <div>
      <label for="title">제목</label>
      <input class="form-control d-flex flex-content-center" name="text" id="title" rows="1" />
      <label for="content">내용</label>
      <textarea class="form-control d-flex flex-content-center" rows="20" name="content" id="content"></textarea>

      <button class="btn btn-primary" id="post" type="submit">등록</button>
    </div>
  </body>
</html>
