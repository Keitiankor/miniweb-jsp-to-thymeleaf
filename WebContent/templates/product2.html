<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="d-flex justify-content-center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://keitiankor.github.io/basket.js"></script>
    <div id="total">
      <th:block th:include="top"></th:block>
      <th:block th:replace="top2"></th:block>
      <div>
        <table class="table table-primary">
          <tr>
            <td>아이디</td>
            <td id="id" th:text="${product.id}"></td>
          </tr>
          <tr>
            <td>상품명</td>
            <td th:text="${product.title}"></td>
          </tr>
          <tr>
            <td>상세설명</td>
            <td th:text="${product.content}"></td>
          </tr>
          <tr>
            <td>가격</td>
            <td th:text="${product.price}"></td>
          </tr>
          <tr>
            <td>이미지</td>
            <td th:text="${product.img}"></td>
          </tr>
          <tr>
            <td colspan="2">
              <input id="basket" type="image" src="img/bag.png" width="100" height="100" />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
